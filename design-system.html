<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System - Fab Pessoa Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Roboto', sans-serif;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 50px;
            --color-background: #ffffff;
            --color-text: #333333;
            --color-primary: #4CAF50;
            --color-primary-hover: #45a049;
            --color-border: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            padding: var(--spacing-lg);
        }

        .ds-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
        }

        .ds-section {
            margin-bottom: var(--spacing-lg);
        }

        .ds-section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
        }

        .ds-component {
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .ds-component-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .ds-component-title {
            font-size: 18px;
            font-weight: 600;
        }

        .ds-component-controls {
            display: none;
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }

        .ds-component-controls.active {
            display: block;
        }

        .ds-control-group {
            margin-bottom: var(--spacing-sm);
        }

        .ds-control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .ds-control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 14px;
        }

        .ds-preview {
            padding: var(--spacing-md);
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: var(--spacing-md);
        }

        .toggle-controls {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-primary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .material-icons {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .toggle-controls.active .material-icons {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1 class="ds-title">Design System</h1>

    <div class="ds-section">
        <h2 class="ds-section-title">Typography</h2>
        
        <div class="ds-component">
            <div class="ds-component-header">
                <h3 class="ds-component-title">Site Title</h3>
                <button class="toggle-controls">
                    Customize
                    <span class="material-icons">expand_more</span>
                </button>
            </div>
            <div class="ds-preview">
                <div style="font-size: 150px; font-weight: 600; letter-spacing: -0.1em; line-height: 0.9;">
                    fab.pessoa<br>experiments
                </div>
            </div>
            <div class="ds-component-controls">
                <div class="ds-control-group">
                    <label>Font Size (px)</label>
                    <input type="number" value="150" data-property="font-size" data-unit="px">
                </div>
                <div class="ds-control-group">
                    <label>Letter Spacing (em)</label>
                    <input type="number" value="-0.1" step="0.01" data-property="letter-spacing" data-unit="em">
                </div>
                <div class="ds-control-group">
                    <label>Line Height</label>
                    <input type="number" value="0.9" step="0.1" data-property="line-height">
                </div>
                <div class="ds-control-group">
                    <label>Opacity</label>
                    <input type="number" value="0.9" step="0.1" max="1" min="0" data-property="opacity">
                </div>
            </div>
        </div>
    </div>

    <div class="ds-section">
        <h2 class="ds-section-title">Controls</h2>
        
        <div class="ds-component">
            <div class="ds-component-header">
                <h3 class="ds-component-title">Lighting Panel</h3>
                <button class="toggle-controls">
                    Customize
                    <span class="material-icons">expand_more</span>
                </button>
            </div>
            <div class="ds-preview">
                <div style="background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; width: 240px;">
                    <h3 style="margin: 0 0 15px 0; font-size: 16px;">Lighting Controls</h3>
                    <div style="margin-bottom: 10px;">
                        <label style="display: block; margin-bottom: 5px; font-size: 14px;">
                            Main Light (Right)
                            <input type="range" style="width: 200px;" value="3">
                        </label>
                    </div>
                    <button style="width: 100%; padding: 10px; background: #4CAF50; border: none; border-radius: 5px; color: white;">
                        Save Settings
                    </button>
                </div>
            </div>
            <div class="ds-component-controls">
                <div class="ds-control-group">
                    <label>Background Opacity</label>
                    <input type="number" value="0.8" step="0.1" max="1" min="0" data-property="background-opacity">
                </div>
                <div class="ds-control-group">
                    <label>Border Radius (px)</label>
                    <input type="number" value="10" data-property="border-radius" data-unit="px">
                </div>
                <div class="ds-control-group">
                    <label>Width (px)</label>
                    <input type="number" value="240" data-property="width" data-unit="px">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.toggle-controls').forEach(button => {
            button.addEventListener('click', () => {
                const controls = button.closest('.ds-component').querySelector('.ds-component-controls');
                controls.classList.toggle('active');
                button.classList.toggle('active');
            });
        });

        document.querySelectorAll('.ds-component-controls input').forEach(input => {
            input.addEventListener('input', () => {
                const preview = input.closest('.ds-component').querySelector('.ds-preview > div');
                const property = input.dataset.property;
                const unit = input.dataset.unit || '';
                preview.style[property] = input.value + unit;
            });
        });
    </script>
</body>
</html>
