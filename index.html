<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your modern and professional website">
    <title>Fab Pessoa Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --font-primary: 'Roboto', sans-serif;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 50px;
            --color-background: #000000;
            --color-text: #ffffff;
            --color-primary: #4CAF50;
            --color-primary-hover: #45a049;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            overflow: hidden;
            background: var(--color-background);
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-lg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        main {
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--color-text);
            font-size: 1.2em;
            z-index: 1000;
        }

        #light-controls {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(0, 0, 0, 0.8);
            padding: var(--spacing-md);
            border-radius: 10px;
            color: var(--color-text);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #light-controls.collapsed {
            transform: translateX(calc(100% + var(--spacing-md)));
        }

        #toggle-panel {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(0, 0, 0, 0.8);
            color: var(--color-text);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .material-icons {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        #toggle-panel.panel-open .material-icons {
            transform: rotate(180deg);
        }

        #light-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: var(--spacing-sm);
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 200px;
            margin-right: var(--spacing-sm);
        }

        .control-group .value {
            font-size: 12px;
            color: #aaa;
        }

        .save-button {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--color-primary);
            border: none;
            border-radius: 5px;
            color: var(--color-text);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .save-button:hover {
            background: var(--color-primary-hover);
        }

        .site-title {
            color: var(--color-text);
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 150px;
            position: fixed;
            top: calc(80px + var(--spacing-lg)); /* 80px é a altura do header */
            left: var(--spacing-lg);
            letter-spacing: -0.1em;
            line-height: 0.9;
            text-align: left;
            pointer-events: none;
            opacity: 0.9;
            z-index: 10; /* Garante que o título fique acima do canvas */
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Logo será adicionado depois -->
    </header>
    
    <h1 class="site-title">fab.pessoa<br>experiments</h1>
    
    <button id="toggle-panel">
        Lighting
        <span class="material-icons">expand_more</span>
    </button>
    
    <div id="scene-container"></div>
    <div id="loading">Loading...</div>
    
    <div id="light-controls" class="collapsed">
        <h3>Lighting Controls</h3>
        <div class="control-group">
            <label>Main Light (Right)
                <input type="range" id="mainLight" min="0" max="5" step="0.1" value="3">
                <span class="value">3.0</span>
            </label>
        </div>
        <div class="control-group">
            <label>Fill Light (Left)
                <input type="range" id="fillLight" min="0" max="2" step="0.1" value="0.2">
                <span class="value">0.2</span>
            </label>
        </div>
        <div class="control-group">
            <label>Ambient Light
                <input type="range" id="ambientLight" min="0" max="1" step="0.05" value="0.15">
                <span class="value">0.15</span>
            </label>
        </div>
        <div class="control-group">
            <label>Rim Light
                <input type="range" id="rimLight" min="0" max="2" step="0.1" value="0.5">
                <span class="value">0.5</span>
            </label>
        </div>
        <button id="saveLightSettings" class="save-button">Save Settings</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.getElementById('toggle-panel').addEventListener('click', function() {
            const panel = document.getElementById('light-controls');
            const button = this;
            panel.classList.toggle('collapsed');
            button.classList.toggle('panel-open');
        });
    </script>
</body>
</html>
