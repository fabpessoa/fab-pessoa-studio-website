<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your modern and professional website">
    <title>Fab Pessoa Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        main {
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            z-index: 1000;
        }

        #light-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }

        #light-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 200px;
            margin-right: 10px;
        }

        .control-group .value {
            font-size: 12px;
            color: #aaa;
        }

        .save-button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .save-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Logo será adicionado depois -->
    </header>
    
    <div id="scene-container"></div>
    <div id="loading">Carregando...</div>
    
    <div id="light-controls">
        <h3>Controles de Iluminação</h3>
        <div class="control-group">
            <label>Luz Principal (Direita)
                <input type="range" id="mainLight" min="0" max="5" step="0.1" value="3">
                <span class="value">3.0</span>
            </label>
        </div>
        <div class="control-group">
            <label>Luz de Preenchimento (Esquerda)
                <input type="range" id="fillLight" min="0" max="2" step="0.1" value="0.2">
                <span class="value">0.2</span>
            </label>
        </div>
        <div class="control-group">
            <label>Luz Ambiente
                <input type="range" id="ambientLight" min="0" max="1" step="0.05" value="0.15">
                <span class="value">0.15</span>
            </label>
        </div>
        <div class="control-group">
            <label>Luz de Contorno
                <input type="range" id="rimLight" min="0" max="2" step="0.1" value="0.5">
                <span class="value">0.5</span>
            </label>
        </div>
        <button id="saveLightSettings" class="save-button">Salvar Configurações</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
