<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experimental digital art and design showcase">
    <title>Fab Pessoa Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root {
            --font-primary: 'Roboto', sans-serif;
            --spacing-sm: 10px;
            --spacing-md: 20px;
            --spacing-lg: 50px;
            --color-background: #000000;
            --color-text: #fafafa;
            --color-primary: #4CAF50;
            --color-primary-hover: #45a049;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        html, body {
            background-color: var(--color-background) !important; 
            min-height: 100%;
            height: 100%;
        }
        
        body {
            overflow: hidden;
            background: var(--color-background);
        }
        
        /* Force transparent background on canvas elements */
        canvas {
            background-color: transparent !important;
        }

        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: transparent !important;
        }

        .header {
            background: rgba(0, 0, 0, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-lg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        main {
            padding: 4rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--color-text);
            font-size: 1.2em;
            z-index: 1000;
        }

        #light-controls {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(0, 0, 0, 0.8);
            padding: var(--spacing-md);
            border-radius: 10px;
            color: var(--color-text);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        #light-controls.collapsed {
            transform: translateX(calc(100% + var(--spacing-md)));
        }

        #toggle-panel {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: rgba(0, 0, 0, 0.8);
            color: var(--color-text);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 14px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .material-icons {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        #toggle-panel.panel-open .material-icons {
            transform: rotate(180deg);
        }

        #light-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: var(--spacing-sm);
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group input[type="range"] {
            width: 200px;
            margin-right: var(--spacing-sm);
        }

        .control-group .value {
            font-size: 12px;
            color: #aaa;
        }

        .save-button {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--color-primary);
            border: none;
            border-radius: 5px;
            color: var(--color-text);
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .save-button:hover {
            background: var(--color-primary-hover);
        }

        .site-title {
            color: var(--color-text);
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 150px;
            position: fixed;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            letter-spacing: -0.1em;
            line-height: 0.9;
            text-align: left;
            pointer-events: none;
            opacity: 1;
            z-index: 1;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: auto;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .site-title {
                font-size: calc(100vw / 6); /* Reduced font size for better fit */
                width: 80%;
                left: var(--spacing-sm);
                transform: none; /* Remove centering transform */
                text-align: left;
                top: var(--spacing-lg);
                letter-spacing: -0.05em; /* Slightly reduce letter spacing on mobile */
                line-height: 1; /* Increase line height for better readability */
            }
        }

        /* Add additional breakpoint for very small screens */
        @media (max-width: 480px) {
            .site-title {
                font-size: calc(100vw / 7); /* Even smaller font size for very small screens */
                top: calc(var(--spacing-lg) / 2);
                left: var(--spacing-sm);
            }
        }

        .light-controls {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            min-width: 250px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--color-text);
        }

        .light-controls.collapsed .controls-content {
            display: none;
        }

        .toggle-button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            width: 100%;
            font-size: 14px;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            color: #ffffff;
        }

        .toggle-button .material-icons {
            transition: transform 0.3s ease;
            opacity: 0.9;
        }
        
        .light-controls:not(.collapsed) .toggle-button .material-icons {
            transform: rotate(180deg);
        }
        
        .controls-content {
            margin-top: 15px;
        }

        .controls-content h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }
        
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
            accent-color: #ffffff;
        }

        .control-group .value {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            float: right;
        }

        .save-button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
        }

        .save-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .version-label {
            position: fixed;
            bottom: var(--spacing-lg);
            right: var(--spacing-lg);
            font-family: var(--font-primary);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: 10;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <h1 class="site-title">fab.pessoa<br>experiments</h1>
    
    <div class="light-controls collapsed">
        <button class="toggle-button">
            <span class="material-icons">expand_more</span>
            Controls
        </button>
        <div class="controls-content">
            <h3>Lighting</h3>
            <div class="control-group">
                <label>Main Light (Right)
                    <input type="range" id="mainLight" min="0" max="10" step="0.1" value="8">
                    <span class="value">8.0</span>
                </label>
            </div>
            <div class="control-group">
                <label>Fill Light (Left)
                    <input type="range" id="fillLight" min="0" max="2" step="0.1" value="0.2">
                    <span class="value">0.2</span>
                </label>
            </div>
            <div class="control-group">
                <label>Ambient Light
                    <input type="range" id="ambientLight" min="0" max="1" step="0.05" value="0.5">
                    <span class="value">0.50</span>
                </label>
            </div>
            <div class="control-group">
                <label>Rim Light
                    <input type="range" id="rimLight" min="0" max="5" step="0.1" value="0.5">
                    <span class="value">0.5</span>
                </label>
            </div>
            <div class="control-group">
                <label>Exposure
                    <input type="range" id="exposure" min="0.1" max="5" step="0.05" value="1.0">
                    <span class="value">1.0</span>
                </label>
            </div>

            <h3 style="margin-top: 20px;">Model Adjustments</h3>
            <div class="control-group">
                <label>Bust Size
                    <input type="range" id="bustSize" min="0.5" max="2" step="0.1" value="1">
                    <span class="value">1.0</span>
                </label>
            </div>
            <div class="control-group">
                <label for="bustVertical">Vertical Position: <span class="value">-6</span></label>
                <input type="range" id="bustVertical" min="-10" max="2" step="0.5" value="0">
            </div>
            <div class="control-group">
                <label>Horizontal Position
                    <input type="range" id="bustHorizontal" min="-5" max="5" step="0.5" value="1">
                    <span class="value">1.0</span>
                </label>
            </div>

            <h3 style="margin-top: 20px;">Material</h3>
            <div class="control-group">
                <label for="colorSaturation">Color Saturation: <span class="value">0.0</span></label>
                <input type="range" id="colorSaturation" min="-1" max="1" step="0.1" value="0">
            </div>
            <div class="control-group">
                <label>Material Roughness
                    <input type="range" id="materialRoughness" min="0" max="1" step="0.1" value="0.7">
                    <span class="value">0.7</span>
                </label>
            </div>
            <button id="saveLightSettings" class="save-button">Save Settings</button>
        </div>
    </div>

    <div id="scene-container"></div>
    <div id="loading">Loading...</div>
    
    <div class="version-label">v0.1.0</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="/scripts/main.js"></script>
    <script>
        document.querySelector('.toggle-button').addEventListener('click', function() {
            const panel = this.closest('.light-controls');
            panel.classList.toggle('collapsed');
        });
        
        // Function to ensure canvas is transparent
        function ensureCanvasTransparency() {
            const canvas = document.querySelector('canvas');
            if (canvas) {
                console.log('Ensuring canvas transparency');
                // Apply transparency
                canvas.style.setProperty('background-color', 'transparent', 'important');
                canvas.setAttribute('style', 'background-color: transparent !important');
            }
        }
        
        // Ensure site title is visible
        document.addEventListener('DOMContentLoaded', function() {
            // Make sure the title is visible
            const siteTitle = document.querySelector('.site-title');
            if (siteTitle) {
                // Force a reflow to ensure visibility
                siteTitle.style.display = 'none';
                setTimeout(() => {
                    siteTitle.style.display = 'block';
                }, 100);
            }
            
            // Debug background colors
            console.log('Body background:', getComputedStyle(document.body).backgroundColor);
            console.log('Scene container background:', getComputedStyle(document.getElementById('scene-container')).backgroundColor);
            
            // Ensure proper background colors
            document.documentElement.style.backgroundColor = '#000000';
            document.body.style.backgroundColor = '#000000';
            document.getElementById('scene-container').style.backgroundColor = 'transparent';
            
            // Try multiple attempts to ensure canvas transparency
            ensureCanvasTransparency(); // Try immediately
            setTimeout(ensureCanvasTransparency, 500);
            setTimeout(ensureCanvasTransparency, 1000);
            
            // Final check
            setTimeout(() => {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    console.log('Canvas background color:', getComputedStyle(canvas).backgroundColor);
                    // Ensure canvas remains transparent
                    canvas.style.setProperty('background-color', 'transparent', 'important');
                    
                    // Create an observer to maintain transparency
                    const observer = new MutationObserver((mutations) => {
                        mutations.forEach((mutation) => {
                            if (mutation.attributeName === 'style') {
                                canvas.style.setProperty('background-color', 'transparent', 'important');
                            }
                        });
                    });
                    observer.observe(canvas, { attributes: true });
                }
            }, 2000);
        });
    </script>
</body>
</html>
